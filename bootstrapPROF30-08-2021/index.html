<!DOCTYPE html>

<head>

<body>
    <!-- 
        Rappel des taille de largeur responsive de bootstrap : 
                
            <576px	Extra small  -> en class bt = xs
            ≥576px	Small        -> en class bt = sm
            ≥768px	Medium       -> en class bt = md
            ≥992px	Large        -> en class bt = lg
            ≥1200px	X-Large      -> en class bt = xl
            ≥1400px XX-Large     -> en class bt = xxl
    -->

    <!--
        Ordre d'apprentissage par importance :
        -> les container
        -> les rows
        -> les cols
        -> les cols-(1-12)
        -> les cols-(xs, sm, md, lg, xl, xxl)-(1-12), 
        -> les offset-(1-12), 
        -> les offset-(xs, sm, md, lg, xl, xxl)-(1-12), 
        -> les justify-content
        -> les align-items
        -> order-(1-5)
        -> w-(100,75,50,25)
        -> ms- et me-
    -->

    <!--<div style="background-color:chartreuse;" class="container">
        permet d'automatiser la largeur du container en suivant les breakpoint
        <h1>toto</h1>
    </div>-->

    <!--
        une col se situe toujours dans une row
        pour nommé la taille des colonnes on retrouvera 
        col -> prends toute la place disponible 
        col avec une autre div col, elle prendront chacune 50% de la place
        col- (1->12) prendra x% suivant la col- indiquée
    -->

    <div class="container-fluid">

        <!--
        <span> w-(100,75,50,25): Permet de casser la ligne de autant de pixel(forcé)</span>

            <div style="background-color: rgb(17, 0, 255);" class="col-sm-4">&nbsp;</div>

        </div>
        -->

        <!--
        <span>order-(0-5) permet de donner un ordre d'ffichage au bloc 0 étant prioritaire</span>
        <div class='row'>
            <div style="background-color: rgb(60, 255, 0);" class="col-sm-3 order-4">&nbsp;</div>
            <div style="background-color: rgb(148, 78, 144);" class="col-sm-3 order-3">&nbsp;</div>
            <div style="background-color: rgb(108, 90, 211);" class="col-sm-3 order-2">&nbsp;</div>
            <div style="background-color: rgb(178, 175, 223);" class="col-sm-3 order-1">&nbsp;</div>

        -->

        <!--
        <span>offset : offsetting permet de décaller de x colonnes</span>
        <div class='row'>
            <div style="background-color: rgb(60, 255, 0);" class="col-sm-3 col-lg-6 offset-1"></div>
            <div style="background-color: rgb(148, 78, 144);" class="col-sm-6"></div>
            <div style="background-color: rgb(108, 90, 211);" class="col-sm-4 offset-sm-2"></div>
            <div style="background-color: rgb(178, 175, 223);" class="col-sm-6"></div>
        </div>
        -->

        
        <span>ms-auto ou ms-(0-5) ou ms-(xs,sm,md,lg,xl,xxl)-(0-5) : permet de créer une marge</span>
        <span>me-auto ou me-(0-5) ou me-(xs,sm,md,lg,xl,xxl)-(0-5) : permet de séparer les colonnes soeur entre elle</span>
        <div class='row'>
            <div style="background-color: rgb(60, 255, 0);" class="col-sm-3 ms-5"></div>
            <div style="background-color: rgb(148, 78, 144);" class="col-sm-6 ms-auto"></div>
            <div style="background-color: rgb(108, 90, 211);" class="col-sm-4 ms-lg-auto"></div>
            <div style="background-color: rgb(178, 175, 223);" class="col-sm-6"></div>
            <div style="background-color: rgb(178, 175, 223);" class="col-sm-5 me-5"></div>
            <div style="background-color: rgb(178, 175, 223);" class="col-sm-5"></div>
            <div style="background-color: rgb(178, 175, 223);" class="col-sm-4"></div>
        </div>
        
    </div>
